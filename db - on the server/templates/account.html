<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .download-container {
            background-color: #1e1e1e;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }
        .download-container h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #ffffff;
        }
        .download-container p {
            margin-bottom: 15px;
            font-size: 14px;
            color: #b0b0b0;
        }
        .download-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333333;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333333;
            color: #ffffff;
        }
        .download-container input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .download-container input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1>Download NightMatch</h1>
	<h1>Welcome, {{ username }}</h1>
        <p>Your licence will end in:</p>
	<p><span id="download-date">{{remaining}}</span><p>
        <select id="version-select">
            <option value="2.0">CS 2 Version 1.93</option>
        </select>
	<p> </p>
        <input type="button" value="Download" onclick="downloadFile()">
    </div>

    <script>
        function downloadFile() {
            const version = document.getElementById('version-select').value;
            const link = document.createElement('a');
            link.href = `/downloadfile`;
            link.download = `/downloadfile`;
            link.click();
        }

    </script>
</body>
</html>
