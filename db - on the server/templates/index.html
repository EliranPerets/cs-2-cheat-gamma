<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #2980b9;
        }
        .login-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .login-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body class="dark-mode">
    <button class="toggle-button" onclick="toggleMode()">Toggle Dark Mode</button>
    <div class="container">
        <h1>NightMatch Menu</h1>
        <p>Private Mod Menu</p>
        <p>
            <a href="/login" class="login-button">Login</a>
            <a href="/register">Register</a>
        </p>
    </div>
    <script>
        function toggleMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            element.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
