<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Purchase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            background: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        .slider-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .photo-container {
            width: 100%;
            height: 120px;
            overflow-x: auto;
            white-space: nowrap;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
        }
        .photo {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            background-color: #555;
            border-radius: 4px;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        .photo:hover {
            background-color: #777;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #444;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007BFF;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Purchase Time</h1>
        <div class="slider-container">
            <input type="range" id="timeSlider" min="0" max="4" value="0" step="1" />
            <div id="sliderValue">1 Day</div>
        </div>

        <div class="photo-container">
            <div class="photo">1</div>
            <div class="photo">2</div>
            <div class="photo">3</div>
            <div class="photo">4</div>
            <div class="photo">5</div>
            <!-- Add more photos as needed -->
        </div>

        <button id="buyButton">Buy</button>
    </div>

    <script>
        const timeSlider = document.getElementById('timeSlider');
        const sliderValue = document.getElementById('sliderValue');
        const buyButton = document.getElementById('buyButton');

        const dayOptions = [1, 30, 60, 90, 180];

        timeSlider.addEventListener('input', () => {
            const days = dayOptions[timeSlider.value];
            sliderValue.textContent = `${days} Day${days > 1 ? 's' : ''}`;
        });

        buyButton.addEventListener('click', () => {
            const daysToAdd = dayOptions[timeSlider.value];
            const minutesToAdd = daysToAdd * 1440; // 1 day = 1440 minutes
            
            const profileId = 'your-profile-id'; // Replace with actual profile ID

            if (minutesToAdd !== null && !isNaN(minutesToAdd)) {
                fetch("/add_time", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        profile_id: profileId,
                        minutes_to_add: minutesToAdd,
                    }),
                })
                .then((response) => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Failed to add time.");
                    }
                })
                .then(data => {
                    console.log("Time added successfully:", data);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            }
        });
    </script>
    
</body>
</html>
