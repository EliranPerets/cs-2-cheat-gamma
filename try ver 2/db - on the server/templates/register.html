<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            margin: 0;
            font-family: Arial, sans-serif;
            color: #e0e0e0; /* Light text color */
        }
        .register-container {
            background-color: #1e1e1e; /* Dark container background */
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Slightly darker shadow */
            width: 300px;
            text-align: center;
        }
        .register-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff; /* Light heading color */
        }
        .register-container input[type="text"],
        .register-container input[type="password"],
        .register-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555555; /* Darker border */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2c2c2c; /* Darker input background */
            color: #e0e0e0; /* Light input text color */
        }
        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue submit button */
            border: none;
            border-radius: 4px;
            color: #ffffff; /* White text */
            font-size: 16px;
            cursor: pointer;
        }
        .register-container input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .register-container input.exists {
            box-shadow: 0 0 5px 2px red; /* Red glow for existing username */
        }
        .register-container input.available {
            box-shadow: 0 0 5px 2px green; /* Green glow for available username */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register_finish', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, email: email, password: password })
            });

            const result = await response.json();

            if (response.ok) {
                alert(result.message);
                window.location.href = '/login';
            } else {
                alert('Registration failed: ' + result.error);
            }
        });
    </script>
</body>
</html>
